<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BorkWatch</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="index.html">Bork.Watch</a>
        <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
          >&#9776;</span
        >
      </div>
    </nav>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="index.html"
        ><i class="fa fa-home" aria-hidden="true"></i> HOME</a
      >
      <a href="settings.html"><i class="fas fa-cogs"></i> Settings</a>
    </div>

    <div class="search-box container-fluid">
      <input
        type="text"
        class="search-bar"
        name="domain-input"
        id="domain-input"
      />
      <button type="submit" class="addBtn search-button" onclick="newElement()">
        +
      </button>
    </div>

    <div class="container-fluid">
      <span id="">STATUS:</span>
      <span id="status">STATUS</span>

      <div>
        <ul class="draggable-list" id="draggable-list"></ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/ebd96ab1c8.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/main.js"></script>
    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bork.Watch | SETTINGS</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="index.html">Bork.Watch</a>
        <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
          >&#9776;</span
        >
      </div>
    </nav>

    <br />
    <br />

    <div class="container-fluid">
      <div class="card bg-dark">
        <div class="card-header row">
          <div class="mb-0 col-10">
            <button class="btn btn-link btn-block text-left" type="button">
              <div class="watch-item-name">
                  ${domain}

              </div>
            </button>
          </div>

          <div class="watch-item-status col-2">
            <button type="submit" class="watch-item-status-button">
              <i class="fas fa-sync"></i>
            </button>
          </div>
        
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/ebd96ab1c8.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>
  </body>
</html>
